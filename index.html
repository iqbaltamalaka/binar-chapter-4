<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>challenge game</title>
</head>
<body class="body">

    <div class="main-container">
        <div class="icon"><</div>
        <div class="logo"><img src="logo.png" alt="logo"></div>
        <h3 class="text">ROCK PAPPER SCISSORS</h3>
    </div>

    <div class="second-container">
        <div class="txt-player">PLAYER 1</div>
        <div class="com">COM</div>
    </div>

    <div class="third-container">
        <div class="rock-player">
            <img src="batu.png" alt="batu" class="batu player-batu" id="player-cursor">
        </div>
        <div class="papper-player">
            <img src="kertas.png" alt="kertas" class="kertas player-kertas" id="player-cursor">
        </div>
        <div class="scissors-player">
            <img src="gunting.png" alt="gunting" class="gunting player-gunting" id="player-cursor">
        </div>
    </div>

    <div class="fourth-container">
        <div class="text-vs-hasil" id="text-vs-hasil">
            <div class="div-vs">

            </div>
            <h1 class="text-vs" id="hasil">VS</h1>
        </div>
        <div class="refresh" id="refresh">
            <img src="refresh.png" alt="refresh" class="refresh" id="refresh" onClick="history.go(0);">
        </div>
    </div>

    <div class="comp-pilih" id="com-pilih">
        <div class="comp-pilih rock-comp" id="com-pilih">
            <img src="batu.png" alt="batu" class="comp-batu" id="comp-batu">
        </div>

        <div class="comp-pilih papper-comp" id="com-pilih">
            <img src="kertas.png" alt="kertas" class="comp-kertas" id="comp-kertas">
        </div>

        <div class="comp-pilih scissors-comp" id="com-pilih">
            <img src="gunting.png" alt="gunting" class="comp-gunting" id="comp-gunting"></div>
        </div>

    <script src="gameSuitJepang.js"></script>
</body>
</html>
